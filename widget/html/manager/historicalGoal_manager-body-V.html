<div class="ui-historicalGoal__bonusType">
    <div class="ui-historicalGoal__title" v-touch:tap="onShowType">
        <i class="ui-historicalGoal__iconLeft"></i>
        <span class="ui-historicalGoal__titleText" id="typeName">{{defaultType}}</span>
        <i class="ui-historicalGoal__iconRight" :class="{'selected':isShow}"></i>
    </div>
    <div class="ui-historicalGoal__typeList" v-for="item in type" v-show="isShow" v-touch:tap="onSelectType($index,item.type,item.typeName)">
        <span class="ui-historicalGoal__typeText">{{item.typeName}}</span>
        <i class="ui-historicalGoal__iconSelect" :class="{'is-select':selectIdx == $index}"></i>
    </div>
</div>
<div class="is-clear"></div>
<div class="ui-allDetails__noResultWrap" id="noResultWrap" v-show="isNoResult">
    <div class="ui-allDetails__noResult">
        <i></i>
        没有相关信息
    </div>
</div>
<div v-show="!isNoResult" class="ui-historicalGoal__target" v-for="item in item" v-touch:tap="onTargetShop(item.target_code,item.shopId)">
	<div class="ui-historicalGoal__targetTitle">
		<span class="ui-historicalGoal__targetTitleTextOne">{{item.target_name}}</span>
	</div>
    <span class="ui-historicalGoal__targetTitleTextTwo" :class="item.target_code">{{item.stage}}</span>
	<div class="ui-targetManage__targetDetail" >
        <span class="ui-targetManage__targetDetailItem" v-if="item.disOrNot">目标
        <span class="ui-targetManage__targetMoney">￥{{item.target_num|trans-price-before}}</span>
        </span>
        <span class="ui-targetManage__targetDetailItem" v-if="!item.disOrNot">预设目标：
        <span class="ui-targetManage__preMoney">￥{{item.target_num|trans-price-before}}</span>
        </span>
        <span class="ui-targetManage__targetDetailItem" v-if="item.target_code == 'doing'">达成率：
        <span class="ui-targetManage__targetRate">{{item.target_achievement}}%</span>
        </span>
        <div class="ui-targetManage__targetDetailItem clearfix">
            <span class="ui-targetManage__targetDetailItemL">{{item.start_time}}至{{item.end_time}}</span>
            <!-- <span class="ui-targetManage__targetDetailItemR">{{item.target_type}}</span> -->
        </div>
    </div>
</div>
<div class="loadmore ready hide"><i class="loading"></i></div>
