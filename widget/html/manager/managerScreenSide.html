<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<title>提成筛选</title>
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" type="text/css" href="../../css/manager/managerScreenSide.css">
</head>
<body>
	<script src="../../script/utils/response.js"></script>

	<!-- 登陆体 -->
	<div id="managerScreenSide"></div>

	<script src="../../script/global.js" data-path="M/manager/managerScreenSide" id="entry"></script>
	<script>
		var docEl = document.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if(_g.isApiCloud) clientWidth += 110;
					if (!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
				};

		// Abort if browser does not support addEventListener
		recalc();
		// if (!document.addEventListener) return false;
		window.addEventListener(resizeEvt, recalc, false);
		document.addEventListener('DOMContentLoaded', recalc, false);

	</script>

</body>
</html>
