<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no,address=no,date=no,email=no">
	<title>会员-侧边栏-时间</title>
	<link rel="stylesheet" href="../../css/base.css">
	<!--等级，时间，标签，营业员，allDetailsSideClerk,allDetailsSideTime均使用同一个sass-->
	<link rel="stylesheet" href="../../css/member/managerMemberSideAssistant.css">
	<link rel="stylesheet" href="../../css/mui/mui.picker.min.css">
	<style>
		input {
			font-size: .15rem;
		}
	</style>
</head>
<body style="background: #fff;">
	<script src="../../script/utils/response.js"></script>
	<script src="../../script/lib/mui/mui.min.js"></script>
	<script src="../../script/lib/mui/mui.picker.min.js"></script>
	<div id="allDetailsSideTime">

	</div>


	<script src="../../script/global.js" data-path="M/statistics/allDetailsSideTime" id="entry"></script>
	<script src="../../script/utils/loadmore.js"></script>
	<script>
		var docEl = document.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function () {
					var clientWidth = docEl.clientWidth;
					if(_g.isApiCloud) clientWidth += 60;
					if (!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
				};

		// Abort if browser does not support addEventListener
		recalc();
		// if (!document.addEventListener) return false;
		window.addEventListener(resizeEvt, recalc, false);
		document.addEventListener('DOMContentLoaded', recalc, false);

	</script>
</body>
</html>
