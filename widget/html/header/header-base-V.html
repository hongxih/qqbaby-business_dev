<div id="header" class="ui-header is-base" v-bind:class="{'isHome':isHome}">
    <div class="ui-header__leftBtn" v-touch:tap="onTapLeftBtn"><i class="is-arrow"></i></div>
    <div v-touch:tap="onTitleTap" class="ui-header__title">{{title}}</div>
    <div class="ui-header__rightBtn" v-if="!!rightText" v-touch:tap="onTapRightBtn">
    {{rightText}}<span v-if="rightNum == 0 || !!rightNum">{{rightNum}}</span>
    </div>
</div>
